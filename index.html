<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vanila js</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="wrap">
        <div class="info-area">
            <div class="logo">
                <div></div>
            </div>
            <!--<span class="js-weather"></span>-->
            <div class="weather">
                <div class="location" id="location"></div>
                <div class="weather-data" id="weather-data"></div>
                <div class="degrees" id="degrees"></div>
                <a href="#" class="switcher" id="switcher">Switch Format (C/F)</a>
            </div>
            <div class="opening">
                <span class="tit">Open / Close</span>
                <span class="time">10:30 - 22:00</span>
            </div>
            <div class="cs-center">
                <span class="tit">Customer Center</span>
                <span class="time">02-1234-5678</span>
            </div>
            <div class="js-clock">
                <h1>00:00</h1>
            </div>
            <div class="language">
                <span class="lang-tit">Language</span>
                <div class="lang-btns">
                    <div class="upper">
                        <a href="" class="lang-icon">
                            <span>한국어</span>
                        </a>
                        <a href="" class="lang-icon">
                            <span>中國語</span>
                        </a>
                    </div>
                    <div class="lower">
                        <a href="" class="lang-icon">
                            <span>日本語</span>
                        </a>
                        <a href="" class="lang-icon">
                            <span>English</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-area">
            <div class="academy">
                <a class="link" href="#">
                    <div class="logos">
                        <div class="s-logo"></div>
                        <span>Academy</span>
                    </div>
                    <span class="title">Academy 바로가기</span>
                </a>
            </div>
            <div class="main-menu">
                <div class="main-left">
                    <div class="upper">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="lower">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </div>
                <div class="main-right"></div>
            </div>
        </div>

        <!--<span class="js-weathers"></span>-->
    </div>
    <!-- partial -->
    <!--<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>-->
    <script src="/js/clock.js"></script>
    <script src="/js/bg.js"></script>
    <script src="/js/custom-weather.js"></script>
    <!--<script src="/js/weather.js"></script>-->
    <!--<script src="/js/weathers.js"></script>-->
</body>

</html>
