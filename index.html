<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vanila js</title>
    <link rel="stylesheet" href="/css/index.css" />
</head>

<body>
    <div class="wrap">
        <div class="info-area">
            <div class="logo">
                <div></div>
            </div>
            <span class="js-weather"></span>
            <div class="opening">
                <span class="tit">Open / Close</span>
                <span class="time">10:30 - 22:00</span>
            </div>
            <div class="cs-center">
                <span class="tit">Customer Center</span>
                <span class="time">02-1234-5678</span>
            </div>
            <div class="js-clock">
                <h1>00:00</h1>
            </div>
            <div class="language">
                <span class="lang-tit">Language</span>
                <div class="lang-btns">
                    <div class="upper">
                        <a href="" class="lang-icon selected">
                            <span>한국어</span>
                        </a>
                        <a href="" class="lang-icon">
                            <span>中國語</span>
                        </a>
                    </div>
                    <div class="lower">
                        <a href="" class="lang-icon">
                            <span>日本語</span>
                        </a>
                        <a href="" class="lang-icon">
                            <span>English</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-area">
        </div>

        <!--<span class="js-weathers"></span>-->
    </div>
    <script src="/js/clock.js"></script>
    <script src="/js/bg.js"></script>
    <script src="/js/weather.js"></script>
    <!--<script src="/js/weathers.js"></script>-->
</body>

</html>
